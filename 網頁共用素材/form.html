<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本表單公版</title>
    <style>
        form>* {
            display: block;
        }

        label {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <!-- 搜尋表單 -->
    <h2>搜尋商品</h2>
    <form action="" method="post" accept-charset="UTF-8">
        <label for="">搜尋：</label>
        <input type="search" name="search" id="search" size="15">
        <input type="submit" value="搜尋">
    </form>
    <!-- 會員資料修改表單 -->
    <h2>會員資料修改</h2>
    <small>「*」為必填</small>
    <form action="" method="post" accept-charset="UTF-8">
        <label for="username">姓名</label>
        <!-- autofocus必須在hero區最上面顯示才能設定 -->
        <input type="text" name="username" id="username" title="姓名欄位" placeholder="請輸入您的姓名" required>

        <label for="userid">*身分證字號：（只讀）</label>
        <input type="text" name="userid" id="userid" title="身分證字號欄位" required readonly value="A123456789">

        <label for="userid">*帳號：（禁用）</label>
        <input type="text" name="account" id="account" title="帳號欄位" required readonly value="useraccound">

        <!-- id&for不可重複名稱 -->
        <label for="password-1">密碼</label>
        <input type="password" name="password" id="password-1" title="密碼欄位" placeholder="請輸入8位以上英文加數字">

        <label for="password-2">確認密碼</label>
        <input type="password" name="password" id="password-2" title="確認密碼欄位" placeholder="請輸入與上方相同的密碼">

        <label for="email">Email：</label>
        <!-- multiple 可輸入多個值用「,」隔開 -->
        <input type="email" name="email" id="email" required multiple title="Email欄位" placeholder="請輸入Emal">

        <label for="tel">聯絡電話：</label>
        <input type="tel" name="tel" id="tel" maxlength="10" title="電話號碼欄位" placeholder="例如：0987654321">

        <label for="website">官方網站：</label>
        <input type="url" name="website" id="website" placeholder="請輸入網址">

        <label for="file">上傳檔案：</label>
        <small>僅限.jpg,.png,.gif,.pdf檔案類型</small>
        <input type="file" name="file" id="file" multiple>

        <label for="color">選擇顏色：</label>
        <input type="color" name="color" id="color">

        <label for="number">購買數量：</label>
        <input type="number" name="number" id="number" style="width: 50px;">
        <!-- 用滑塊控制輸入數字 -->
        <input type="range" name="range" id="range">

        <label for="birthday">生日：</label>
        <input type="date" name="birthday" id="birthday">

        <!-- 下拉選單select -->
        <label for="sex">性別：</label>
        <select name="sex" id="sex">
            <option>請選擇</option>
            <option value="生理男">生理男</option>
            <option value="生理女">生理女</option>
        </select>

        <label for="other">其他類別：</label>
        <select name="other" id="other">
            <option>請選擇</option>
            <!-- 分類 -->
            <optgroup label="分類一">
                <option value="選項1">選項1</option>
                <option value="選項2">選項2</option>
                <option value="選項3">選項3</option>
            </optgroup>
            <!-- 分類 -->
            <optgroup label="分類二">
                <option value="選項1">選項1</option>
                <option value="選項2">選項2</option>
                <option value="選項3">選項3</option>
            </optgroup>
        </select>

        <!-- 單選按鈕 -->
         <fieldset>
            <input type="radio" name="member-1" id="member-1" value="金卡會員">
            <label for="member-1">金卡會員</label>
            <input type="radio" name="member-2" id="member-2" value="銀卡會員">
            <label for="member-2">銀卡會員</label>
            <input type="radio" name="member-3" id="member-3" value="銅卡會員">
            <label for="member-3">銅卡會員</label>
         </fieldset>

         <!-- 用name名稱判斷是否為同一組標籤 -->
         <fieldset disabled> <!-- 可禁用 -->
            <legend>會員類型：</legend>
        
            <input type="radio" name="member-1" id="member-1" value="金卡會員">
            <label for="member-1">金卡會員</label>
            <input type="radio" name="member-2" id="member-2" value="銀卡會員">
            <label for="member-2">銀卡會員</label>
            <input type="radio" name="member-3" id="member-3" value="銅卡會員">
            <label for="member-3">銅卡會員</label>
         </fieldset>



         </fieldset>

         <!-- 多行文字欄位 -->
          <label for="message">留言：</label>
         <div>

         </div>
    </form>
</body>

</html>
