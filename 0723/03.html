<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 建立物件統一管理不同資訊(ID、密碼等等)
        // 建立物件
        let user = {
            name: "日向",
            age: 29,

            // 方法成員
            showMsg: function () {
                // 調用同一物件中的屬性成員
                // 方法1
                console.log('Hi,我是' + user.name + '!');
                // 方法2
                console.log('Hi,我是' + this.name + '!');
            }
        };

        // 取得物件屬性 => 物件名稱.屬性名稱 （.的意思可以理解成「的」）
        console.log(`使用者姓名：${user.name}`);
        console.log(`使用者年齡：${user.age}歲`);

        // 取得物件方法 => 物件名稱.屬性名稱() 
        user.showMsg();

    </script>
</body>

</html>
