<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 方法二：使用建構子方式建立物件：使用new關鍵字建立一個空物件後，再加入屬性與方法
        // 第一步 建立一個空物件
        let user = new Object();

        // 第二步 建立姓名屬性
        user.name = "日向";

        // 第三步 建立年齡屬性
        user.age = "29";

        // 第四步 建立方法
        user.showMsg = function () {
            console.log(`Hi, 我是${this.name}!!!`);
        }

        // 呼叫物件方法
        user.showMsg();

        // 呼叫物件屬性
        console.log(user.age);

        // 更新年齡屬性值
        user.age = 30;
        console.log(user.age);

        // 再增加一個物件屬性
        user.email = "xxx@gmail.com";
        console.log(user.email);

        // 刪除物件屬性
        // 刪除前的物件成員
        console.log(user);
        // 刪除後的物件成員
        delete user.age;
        console.log(user);
        // 若想單獨看物件成員，加上.屬性名稱
        console.log(user.name);

        // 把刪除掉的屬性加回去
        user.age = "29";
        console.log(user.age);

        // 刪除物件方法
        delete user.showMsg;
        console.log(user);

    </script>
</body>

</html>
