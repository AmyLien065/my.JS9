<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 300px;
        }
    </style>
</head>

<body>
   

    <img src="./images/dog p1.avif" alt="" id="pic">
    <script>
        let pic = document.querySelector('#pic');
        // 滑鼠碰到圖片時，換圖
        pic.addEventListener('mouseover', () => {
            pic.src = "./images/dog p2.avif";
        })

        // 滑鼠移動離開圖片時，換回原圖
        pic.addEventListener('mouseout', () => {
            pic.src = "./images/dog p1.avif";

        })


    </script>

</body>

</html>
