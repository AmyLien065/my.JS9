<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <label for="url">請選擇網站</label>
    <!-- 下拉式清單 -->
    <select name="" id="url">
        <!-- 空連結表示法：網址後方不會有＃字符號。不寫也不會有影響 -->
        <option value="javascript:;">請選擇</option>
        <option value="https://www.google.com/webhp?hl=zh-TW">Google</option>
        <option value="https://www.momoshop.com.tw/main/Main.jsp">momo</option>
        <option value="https://shopee.tw/">蝦皮</option>
        <option value="./event03.html"></option>
    </select>

    <script>
        // 取得下拉式清單的位置
        let url = document.querySelector('url');

        url.addEventListener('change', () => {
            // 檢查更換後的value值長度是否大於0
            if (url.value.length > 0){
                let newWin = open(); //開新分頁
                newWin.location.href = url.value;
                // 不會開新分頁
                // location.href = url.value;
            }
            // 還沒寫完！！！！
        });
    </script>

    </form>
</body>

</html>
