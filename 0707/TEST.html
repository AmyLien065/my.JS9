<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, "a", 4, 5, "12345"];
        // 用for , for of , forEach，只要顯示陣列中的字串
        for (let i = 0; i < arr1.length; i++) {
            if (typeof arr1[i] == "string") {
                console.log(arr1[i]);
            }
        }

        for (let x of arr1) {
            if (typeof arr1[x] == "string") {
                console.log(arr1[x]);
            }
        }


        arr1.forEach(x => {
            if (typeof arr1[x] == "string") {
                console.log(arr1[x]);
            }
        });

        // map 寫法類似forEach
        arr1.map((n) => {
            if (typeof n === "string") {
                console.log(n);
            }
        })
    </script>
</body>

</html>
