<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>陣列常用的方法</h2>
    <hr>
    <script>
        //建立一個陣列，再放任意N個值
        let arr1 = [1, 2, 3, 4, 5, 8];
        arr1[6] = 66; //可以後來加上去

        //使用迴圈，顯示陣列中的內容
        for (let i = 0; i < arr1.length; i++) {
            console.log(arr1[i]);
        }

        // 遞增排序
        // 使用箭頭函式寫法
        let arr2 = [10, 200, 30];
        console.log("排序前：" + arr2);

        arr2.sort((a, b) => {
            // 遞增排序
            return a - b;
        });
        console.log("遞增排序後：" + arr2);

        arr2.sort((a, b) => {
            // 遞減排序
            return b - a;
        });
        console.log("遞減排序後：" + arr2);
    


    </script>
</body>

</html>
