<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //找出陣列中最大值與最小值
        let arr1 = [5, 60, 3, 90, 33, 1, 100];
        let max = arr1[0];
        let min = arr1[0];


        // for
        for (let i = 1; i < arr1.length; i++) {
            if (arr1[i] > max) { //檢查是否比目前的max大
                max = arr1[i];
            } else if (arr1[i] < min) { //檢查是否比目前的min小
                min = arr1[i];
            }
        }

        console.log(`max=${max},min=${min}`);

        // for of
        max = arr1[0]; //這邊先恢復陣列的原樣
        min = arr1[0];

        for (let x of arr1) {
            if (x > max) {
                max = x;
            } else if (x < min) {
                min = x;
            }
        }
        console.log(max);
        console.log(min);

        // forEach
        max = arr1[0]; //這邊先恢復陣列的原樣
        min = arr1[0];

        arr1.forEach((x) => {
            if (x > max) {
                max = x;
            } else if (x < min) {
                min = x
            }
        });
        console.log(max);
        console.log(min);


        //map
        max = arr1[0]; //這邊先恢復陣列的原樣
        min = arr1[0];

        arr1.map((x) => {
            if (x > max) {
                max = x;
            } else if (x < min) {
                min = x
            }
        });
        console.log(max);
        console.log(min);


        //sort
        arr1.sort((a, b) => {
            return a - b; //遞增排序
        });

        console.log(arr1);
        console.log(`max=${arr1[arr1.length]-1},min=${arr1[0]}`)

        //數學類別
        //Math.max()
        //Math.min()
        max = Math.max(...arr1);
        min = Math.min(...arr1);
        console.log(`max=${max},min=${min}`);


    </script>
</body>

</html>
