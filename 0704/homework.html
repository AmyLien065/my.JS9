<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- // 請使用亂數產生一個值（1-100）
每次錯誤時，出現提示如下

例如：
亂數值：60
第1次：50 => 太小了（提示：50-100）
第2次：90 => 太大了（提示：50-90）
第3次：80 => 太大了（提示：50-80）// alert("太大了, 請重新輸入 <br> （提示：50-80）")
第4次：55 => 太小了（提示：55-80）
第5次：60 => 猜對了

 -->

    <script>


        var answer = Math.floor(Math.random()* 100) + 1;
        var max = 100;
        var min = 1;
        var count = 0;
        

        while (1) {
            var guess = prompt(`請猜一個數字 (${min} ~ ${max})`); 
            
            if (guess == null){
                alert("您已取消遊戲！");
                break;
            }

            if (isNaN(guess) || guess.trim() === ""){
                alert("請輸入數字！");
                continue;
            }
            
            guess = Number(guess);
            count ++;

            if (guess < min || guess > max) {
                alert(`超出提示範圍，提示${min}~${max}之間`);
                continue;
            }

            if (guess > answer){
                max = guess;
                alert(`${guess}=> 太大了, 請重新輸入\n提示：${min} ~ ${max}`);
                continue;
            } else if (guess < answer){
                min = guess;
                alert(`${guess}=> 太小了, 請重新輸入\n提示：${min} ~ ${max}`);
            } else {
                alert(`${guess}=> 猜對了！`你總共猜了 ${count} 次！);
                break;
            }

        }
        
            
    </script>


</body>

</html>
