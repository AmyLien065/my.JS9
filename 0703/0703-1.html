    <script>
        //1-10的合計
        /*
        累計 => s=s+i
        s=0
        i=1 => s=s+i => s=0+1=1
        i=2 => s=s+2 => s=1+2=3
        i=3 => s=s+3 => s=3+3=6
        i=4 => s=s+6 => s=6+4=10
        ...
        */
        var s = 0;
        for (var i = 1; i <= 10; i + 1) {
            s = s + 1;
        }
        document.write("1+2+3+...+10=" + s);

        //請統計1-100之間的奇數和

        //因前面S變數已宣告過，若要再次使用需將S變數歸零（再宣告一次var s = 0）
        // 但是其實宣告新變數更快

        //寫法1
        var s1 = 0;

        for (var i = 1; i <= 100; i + 1) {
            if (i % 2 == 1); {
                s1 = s1 + i;
            }   
        }
        document.write(`1-100的奇數和=${s1}<br>`);

         document.write(`1-100的奇數和=${s1}<br>`);
