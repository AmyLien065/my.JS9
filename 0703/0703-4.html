<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //巢狀迴圈寫出99乘法表
        //巢狀for迴圈（九九乘法表）
        // 1*1=01 1*2=02 1*3=03 ... 1*9=09
        // 2*1=02 2*2=04 2*3=06 ... 2*9=18
        // ...
        // 9*1=09 9*2=18 9*3=27 ... 9*9=81

        // //  愛咪錯誤版
        // for (var a = 1; a <= 9; a++) {
        //     for (var b = 1; b <= 9; b++) {
        //         document.write(a * b + "=");
        //     }
        //     document.write(`${a * b}`);
        // }


        for (var a = 1; a <= 9; a++) {
            for (var b = 1; b <= 9; b++) {
                document.write(`${a}*${b}=`);
                if (a * b < 10) {
                    document.write("0");
                }
                //因為網頁不允許連續多個半形空白
                //所以連續多個空白會視為一個
                //若要多個空白，
                // 1.可以使用全形空白（Shift+空白）
                // 2.使用HTML語法 &nbsp; =>空白符號
                document.write(a * b + " ")
            }
            document.write(`<br>`);
        }

    </script>
</body>

</html>
