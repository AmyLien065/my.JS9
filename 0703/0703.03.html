<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //要寫出1-5顆星星
        //*
        //**
        //*** 直到五顆星

        //外層迴圈控制行數
        for (i = 1; i <= 5; i = i + 1) {
            //內層迴圈星星個數
            //因為星星個數＝＝外層現在的行數
            //所以星星個數執行次數，會跟目前行數值一致
            for (j = 1; j <= i; j = j + 1) {
                document.write("*")
            }
            document.write("<br>")
        }

    </script>
</body>

</html>
