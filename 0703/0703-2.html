<html lang="en">

<body>
    <script>
        //因前面S變數已宣告過，若要再次使用需將S變數歸零（再宣告一次var s = 0）
        //但是其實宣告新變數更快

        //寫法1
        var s1 = 0;

        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 1) {
                s1 = s1 + i;
            }
        }
        document.write(`1-100的奇數和=${s1}<br>`);

        //寫法2 => 等差為2
        var s1 = 0;
        for (var i = 1; i <= 100; i = i + 2) {
            s1 = s1 + i;
        }
        document.write(`1-100的奇數和=${s1}<hr>`);

        //請統計100-1之間的偶數和(用遞減方式呈現)
        //寫法1 => 檢查每個值是否為偶數
        var s2 = 0;

        for (var i = 100; i >= 1; i = i - 1) {
            if (i % 2 == 0) {
                s2 = s2 + i;
            }
        }
        document.write(`100-1的偶數和=${s2}<br>`);

        //寫法2 => 等差值
        //100+98+96+...+2
        var s2 = 0;
        for (var i = 100; i >= 1; i = i - 2) {
            s2 = s2 + i;
        }
        document.write(`100-1的偶數和=${s2}<hr>`);

        //請統計1-100之間的3的倍數同時也是5的倍數的和與列出數字 （邏輯運算子&& 或 巢狀）
        document.write("請統計1-100之間的3的倍數同時也是5的倍數的和與列出數字<br>");
        //寫法1 =>巢狀檢查
        var s3 = 0;
        for (var i = 1; i <= 100; i++) {
            //檢查是否為3的倍數
            if (i % 3 == 0) {
                //檢查是否為5的倍數
                if (i % 5 == 0) {
                    s3 = s3 + i;
                    document.write(i + "+");
                }
            }
        }
        document.write("<br>1-100中同時為3和5的倍數的數值之總和為" + s3);

    </script>


</body>
