        // 使用轉大寫函式 => toUpperCase()

        // console.log(isUpperCase("ABCD")); 		// returns true

        function isUpperCase(str) {
            if (!str) {
                return false;
            }
            let word = str[0];
            return word === word.toUpperCase();
        }
