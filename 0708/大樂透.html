    <h2>財富自由</h2>
    <h2>大樂透開獎時間</h2>
    <script>
        //皆需要未排序/遞增排序/產生的號碼要放在陣列之中，才能檢查是否重複
        //大樂透
        //第一區1-38號，隨機6碼，第二區1-8號，隨機1碼，可與第一區重複
        let arrB1 = [];
        for (i = 1; i <= 38; i++) {
            arrB1.push(i);
        }
        console.log(arrB1);

        let arrB2 = [];
        while (arrB2.length < 6) {
            let n = Math.floor(Math.random() * 38) + 1;
            if (arrB2.includes(n)) {
            } else {
                arrB2.push(n);
            }
        }
        console.log(arrB2);
        console.log(arrB2.sort((a, b) => a - b));

        let arrB3 = Math.floor(Math.random() * 38) + 1;
        console.log(arrB3);

        document.write(`${arrB2.sort((a, b) => a - b)},${arrB3}`);

    </script>
