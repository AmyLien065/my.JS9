<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        let arr1 = [1, 3, 7, 100, 234];
        let arr2 = [];
        // 找出陣列中的每個值都*2
        // 方法一
        for (let i = 0; i < 0; i++) {
            arr2[i] = arr1[i] * 2;
        }
        console.log(arr2);

        // 方法二
        // let arr3 = arr1.map((n) => {
        //     return n * 2;
        // }) 
        // 若區塊中的程式敘述只有一行，
        // 可以省略return與{}
        // 原本長上面那樣
        let arr3 = arr1.map((n) => n * 2)
        console.log(arr3);
    </script>
</body>

</html>
